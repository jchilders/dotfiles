# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  decorations: transparent
  opacity: 1.0
  # Windowed/Maximized/Fullscreen
  startup_mode: Fullscreen
  dynamic_title: true

scrolling:
  history: 0

font:
  normal:
    # https://github.com/ryanoasis/nerd-fonts/tree/master/patched-fonts/FantasqueSansMono
    family: FantasqueSansMono Nerd Font
    style: Regular
  bold:
    # https://github.com/ryanoasis/nerd-fonts/blob/master/patched-fonts/FantasqueSansMono/Bold/complete/Fantasque%20Sans%20Mono%20Bold%20Nerd%20Font%20Complete.ttf
    family: FantasqueSansMono Nerd Font
    style: Bold
  italic:
    # https://github.com/ryanoasis/nerd-fonts/blob/master/patched-fonts/FantasqueSansMono/Italic/complete/Fantasque%20Sans%20Mono%20Italic%20Nerd%20Font%20Complete.ttf
    family: FantasqueSansMono Nerd Font
    style: Italic
  bold_italic:
    # https://github.com/ryanoasis/nerd-fonts/blob/master/patched-fonts/FantasqueSansMono/Bold-Italic/complete/Fantasque%20Sans%20Mono%20Bold%20Italic%20Nerd%20Font%20Complete.ttf
    family: FantasqueSansMono Nerd Font
    style: Bold Italic
  size: 17.0

  offset:
   x: 1
   y: 0

draw_bold_text_with_bright_colors: true

colors:
  primary:
   background: '#000000'
   foreground: '#c5c8c6'

bell:
  animation: EaseOutExpo
  duration: 250
  color: '#ff0000'

cursor:
  # Cursor style
  style:
    # Block/Underline/Beam
    shape: Block

    # Never/Off/On/Always
    blinking: Always
  blink_interval: 250
  unfocused_hollow: true
  #thickness: 0.15

live_config_reload: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
